<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>brends-catalog</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- <link rel="stylesheet" href="css/slider.css" /> -->
  </head>

  <body>
    <div class="container">
      <header class="header">
        <a href="index.html">
          <img src="img/icon/back.jpg" class="logo-back" alt="back-img" />
        </a>
        <label class="address">
          <input
            type="text"
            class="input input-address"
            placeholder="поиск по сайту"
          />
        </label>
        <div class="buttons">
          <button class="button button-primary button-auth">
            <span class="button-auth-svg"></span>
            <span class="button-text">Войти</span>
          </button>
          <button class="button" id="cart-button">
            <span class="button-cart-svg"></span>
            <span class="button-text">Корзина</span>
          </button>
        </div>
      </header>
    </div>

    <main class="main">
      <div class="container">
        <div class="slider">
          <div class="item1">
            <h1 class="slider-title">Только оригинал</h1>
            <h1 class="slider-contact">+375 (29) 8303931</h1>
          </div>
          <div class="item2"></div>
        </div>

        <section class="restaurants">
          <div class="cards cards-restaurants"></div>
        </section>
      </div>
    </main>

    <div class="modal modal-cart">
      <div class="modal-dialog">
        <div class="modal-header">
          <h3 class="modal-title">Корзина</h3>
          <button class="close">&times;</button>
        </div>
      </div>
      <!-- /.modal-body -->
      <div class="modal-footer">
        <span class="modal-pricetag">1250 ₽</span>
        <div class="footer-buttons">
          <button class="button button-primary">Оформить заказ</button>
          <button class="button clear-cart">Отмена</button>
        </div>
      </div>
      <!-- /.modal-footer -->
    </div>
    <!-- /.modal-dialog -->

    <div class="modal-auth">
      <div class="modal-dialog modal-dialog-auth">
        <button class="close-auth">&times;</button>
        <form id="logInForm">
          <fieldset class="modal-body">
            <legend class="modal-title">Авторизация</legend>
            <label class="label-auth">
              <span>Логин</span>
              <input id="login" type="text" />
            </label>
            <label class="label-auth">
              <span>Пароль</span>
              <input id="password" type="password" />
            </label>
          </fieldset>
          <!-- /.modal-body -->

          <div class="modal-footer">
            <div class="footer-buttons">
              <button class="button button-primary button-login" type="submit">
                Войти
              </button>
            </div>
          </div>
        </form>
        <!-- /.modal-footer -->
      </div>
      <!-- /.modal-dialog -->
    </div>
  </body>
</html>
