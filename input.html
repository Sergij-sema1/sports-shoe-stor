<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input Db data</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="/css/input.css" />
  </head>

    <form action="#" class="form-header">
      <fieldset>
        <legend>добавление информация / фото товара</legend>
        <select class="brandInput" id="optionValue"></select>
        <input
          type="text"
          placeholder="укажыте цену 00,0 usd"
          class="brandInput"
          id="price"
        />
        <select class="brandInput" id="countModel">
          <optgroup label="" class="brandInput-status">
            <option>наличие</option>
            <option>есть</option>
            <option>нет</option>
          </optgroup></select
        ><br />
        <input
          type="text"
          placeholder="название модели"
          class="brandInput name-brandInput"
          id="name-brand"
        /><br />

        <textarea
          placeholder=" описание "
          class="inputForm"
          id="inputDescripton"
        >
        </textarea
        ><br />

        <form method="#">
          <input
            type="file"
            class="imgShose"
            id="img-Shose"
            multiple
            title="фотография"
          />
        </form>
        <br />
        <button mat-button id="save-btn" class="function-form-button">
          сохранить
        </button>
        <button mat-button id="edit-btn" class="function-form-button">
          редактировать
        </button>
        <button mat-button id="delete-btn" class="function-form-button">
          удалить
        </button>
      </fieldset>
    </form>
    <script src="js/inputForm.js"></script>
  </body>
</html>
